<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Refresh" content="60"> 
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="styles.css">
    <script> 
        $.get("https://ipinfo.io", function(response) { 
            $(".location-place").html(response.city+","+response.country); 
        }, "json") 
    </script> 
</head>
<body>
    <div class="date">Date</div>
    <div class="clock">Time</div>
    <h1 class="site-name">Weather App</h1>
    <div class="location">
        <h1 class="location-place">Loading....</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temp">
        <div class="temp-sec">
            <h1 class="temp-degree">Loading....</h1>
            <h3 class="sym">F</h3>
        </div>
        <h2 class="temp-desc">Loading...</h2>
    </div>
    <footer>Made with ❤️ by Navneet Singh Negi</footer>
    <script src="app.js"></script>
    <script src="skycons.js"></script>
</body>
</html>
